<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pin-up Tech</title>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@400;900&display=swap" rel="stylesheet">
        <!-- jQuery modal -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <!-- Custom css -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="wrapper">
            <div class="page-content">
                <div class="container container-details">
                    <header class="header">
                        <a class="logo" href="index.html">
                            <img src="./images/logo.svg" width="191" height="75" alt="logo">
                        </a>
                    </header>
                    <main class="banner-wrap">
                        <div class="banner-content">
                            <!--share-->
                            <div class="share share-bonus bg-white">
                                <div class="share__content text-red-orange">
                                    бонус до <strong class="share__price">30 000 ₴</strong>
                                </div>
                            </div>
                            <!--end share-->
                            <!--share-->
                            <div class="share share-freebet bg-caribbean-green">
                                <div class="share__content text-white share-freebet__text">
                                    фрібет до <strong class="share__price">3 000 ₴</strong>
                                </div>
                            </div>
                            <!--end share-->
                        </div>
                        <div class="holder-link">
                            <!-- Link to open the modal -->
                            <a href="#modal-click" class="btn" rel="modal:open">
                                ОТРИМАТИ БОНУС
                            </a>
                            <a target="_blank" class="conditions-link display-sm-block" href="#">бонусні умови</a>
                        </div>
                        <div class="holder-services">
                            <!--services-->
                            <ul class="services">
                                <li class="services__item">
                                    <a href="#" class="services__link">
                                        <img class="services__icon display-sm-none" src="./images/service-icon-1.svg" width="53" height="54" alt="service-icon">
                                        <img class="services__icon display-sm-block" src="./images/service-sm-icon-1.svg" width="24" height="24" alt="service-icon">
                                        <span class="services__text">Високі коефіцієнти</span>
                                    </a>
                                </li>
                                <li class="services__item">
                                    <a href="#" class="services__link">
                                        <img class="services__icon display-sm-none" src="./images/service-icon-2.svg" width="56" height="55" alt="service-icon">
                                        <img class="services__icon display-sm-block" src="./images/service-sm-icon-2.svg" width="25" height="24" alt="service-icon">
                                        <span class="services__text">Максимально розписані лінії</span>
                                    </a>
                                </li>
                                <li class="services__item">
                                    <a href="#" class="services__link">
                                        <img class="services__icon display-sm-none" src="./images/service-icon-3.svg" width="54" height="54" alt="service-icon">
                                        <img class="services__icon display-sm-block" src="./images/service-sm-icon-3.svg" width="24" height="24" alt="service-icon">
                                        <span class="services__text">Швидкі виплати</span>
                                    </a>
                                </li>
                            </ul>
                            <!--end services-->
                        </div>
                    </main>
                </div>
                <!--smoke-decoration-->
                <img class="position-absolute star-decoration" src="./images/star-decoration.png" width="1920" height="662" alt="star-decoration">
                <img class="position-absolute smoke-decoration-1" src="./images/smoke-decoration-1.png" width="1149" height="475" alt="smoke-decoration">
                <img class="position-absolute smoke-decoration-3" src="./images/smoke-decoration-3.png" width="1015" height="736" alt="smoke-decoration">
                <img class="position-absolute smoke-decoration-4" src="./images/smoke-decoration-4.png" width="726" height="494" alt="smoke-decoration">
                <img class="position-absolute smoke-decoration-5 display-sm-block" src="./images/smoke-decoration-5.png" width="1300" height="250" alt="smoke-decoration-5">
                <!--end-smoke-decoration-->
                <!--footballer-->
                <img class="move-rect" src="./images/footballer-img.png" width="1263" height="1026" alt="footballer-img">
                <!--end-footballer-->
                <!--smoke-decoration-scroll-->
                <div class="scroll-smoke">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                    <img class="scroll-smoke__img" src="./images/smoke-scroll.png" width="1300" height="250" alt="smoke-decoration">
                </div>
                <!--end-smoke-decoration-scroll-->
                <!-- Modal HTML embedded directly into document -->
                <div id="modal-click" class="modal">
                    <h4 class="modal__title">Реєстрація</h4>
                    <div class="modal-body">
                        <h5 class="modal__subtitle">Введіть свій номер телефону</h5>
                        <form action="#" class="registration-form">
                            <div class="contact-control">
                                <label for="phone" class="contact-control__label">Номер телефону</label>
                                <div class="contact-control__area">
                                    <img class="position-absolute flag-icon" src="./images/flag-icon.svg" width="30" height="20" alt="flag-icon">
                                    <span class="position-absolute prompt-number">+3 (</span>
                                    <input id="phone" class="contact-control__input" type="tel" placeholder="000) 234-56-78">
                                </div>
                            </div>
                            <button class="btn btn-sm" type="button">забрати бонус</button>
                            <div class="checkbox-body">
                                <label class="checkbox-container">
                                    Я погоджуюсь з <a target="_blank" href="#">правилами та умовами</a>
                                    <input type="checkbox">
                                    <span class="check-mark"></span>
                                </label>
                                <label class="checkbox-container">
                                    Отримати розсилку про акції по <span class="open-sans-text">e-mail</span> та  <span class="open-sans-text">sms</span>
                                    <input type="checkbox">
                                    <span class="check-mark"></span>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
                <!--main-bg-->
                <img class="object-fit-cover" src="./images/background-img.png" width="1920" height="1080" alt="background-img">
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
