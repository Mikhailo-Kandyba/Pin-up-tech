<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pin-up Tech</title>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- Custom css -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div id="wrapper">
            <main class="main">
                <div class="container logo-body">
                    <div class="logo-content">
                        <a class="logo" href="index.html">
                            <img src="./images/logo.svg" width="191" height="75" alt="logo">
                        </a>
                    </div>
                </div>
                <section class="container">
                    <div class="main-content">
                        <div class="share bg-white">
                            <span class="share__content text-red-orange">
                                БОНУС до <span class="share__price">30 000 ₴</span>
                            </span>
                        </div>
                        <div class="share bg-caribbean-green">
                            <span class="share__content text-white">
                                ФРІБЕТ до<span class="share__price">3 000 ₴</span>
                            </span>
                        </div>
                    </div>
                    <button class="btn bg-scarlet">ОТРИМАТИ БОНУС</button>
                </section>
                <div class="container">
                    <ul class="services">
                        <li class="services__item">
                            <a href="#" class="services__link">
                                <img class="services__icon" src="./images/service-icon-1.svg" width="53" height="54" alt="service-icon">
                                <span class="services__text">Високі коефіцієнти</span>
                            </a>
                        </li>
                        <li class="services__item">
                            <a href="#" class="services__link">
                                <img class="services__icon" src="./images/service-icon-2.svg" width="56" height="55" alt="service-icon">
                                <span class="services__text">Максимально розписані лінії</span>
                            </a>
                        </li>
                        <li class="services__item">
                            <a href="#" class="services__link">
                                <img class="services__icon" src="./images/service-icon-3.svg" width="54" height="54" alt="service-icon">
                                <span class="services__text">Швидкі виплати</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </main>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
